<ion-view view-title='Map' hide-nav-bar="true">
    <ion-content scroll="false">
      <map on-create="mapCreated(map)" lat="location.lat" long="location.long"></map>
    </ion-content>


<ion-footer-bar class="bar-stable">
  <a ng-click="getLocation()" class="button button-icon icon ion-navigate"></a>
</ion-footer-bar>
</ion-view>
