<ion-view view-title='Setup User' hide-nav-bar="true">
  <ion-content>
    <ion-pane class="background" style="background-image: url('./img/userBackground.jpg');">
      <div style='text-align:center'>
       <h2 class='home-font'>New User</h2>
      </div>

      <div class="list list-inset">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" placeholder="Username">
        </label>
        <label class="item item-input">
          <span class="input-label">First Name</span>
          <input type="text" placeholder="First Name">
        </label>
        <label class="item item-input">
          <span class="input-label">Last Name</span>
          <input type="text" placeholder="Last Name">
        </label>
        <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="text" placeholder="Email">
        </label>
      </div>
      <div>
        <button class='button button-block button-dark home-font' ui-sref='app.gallery' ng-click'newUser()'>
          Submit
        </button>
      </div>
    </ion-pane>
  </ion-content>
</ion-view>
